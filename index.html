<!doctype html>
<html lang="en">
<head>

	<title>Job portal</title>

    <!-- Bootstrap core CSS     -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="./assets/css/material-dashboard.css" rel="stylesheet"/>

     <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="wrapper">
	    <div class="sidebar" data-color="purple" data-image="./assets/img/sidebar-1.jpg">
			<div class="logo">
				<a href="" class="simple-text">
					JOB MASTER
				</a>
			</div>

	    	<div class="sidebar-wrapper">
				<ul class="nav">
	                 <li class="active">
	                    <a href="/">
	                        <p>Company Profile</p>
	                    </a>
	                </li>
	                <li>
	                    <a href="/upgrade.html">
	                        <p>Public View</p>
	                    </a>
	                </li>
				</ul>
	    	</div>
	    </div>

	    <div class="main-panel">
        <a href="https://live-interview.herokuapp.com/console/data/schema/public/tables/company/browse" target="_blank"><button class="btn btn-primary" style="float : right">Database</button></a>
        <a href="https://github.com/1532j0004kg/graphql" target="_blank"><button class="btn btn-primary" style="float : right">Github</button></a>
        <div class="content">
	            <div class="container-fluid">
             
	                <div class="row">
	                    <div class="col-md-8">
	                        <div class="card">
	                            <div class="card-header" data-background-color="purple">
	                                <h4 class="title">Company Profile</h4>
									<p class="category">Complete your profile</p>
	                            </div>
	                            <div class="card-content">
	                            <div class="card-content">		
									<form>                                                      
	                                    <div class="row">
	                                        <div class="col-md-5">
												<div class="form-group label-floating">
													<label class="control-label">Company name</label>
													<input type="text" class="form-control name" required>
												</div>
	                                        </div>
	                                        <div class="col-md-3">
												<div class="form-group label-floating">
													<label class="control-label">Location</label>
													<input type="text" class="form-control location" required>
												</div>
	                                        </div>                                                                              
                                        
	                                        <div class="col-md-4">
												<div class="form-group label-floating">
													<label class="control-label">Email address</label>
													<input type="email" class="form-control email" required>
												</div>
	                                        </div>
	                                    </div>

	                                    <div class="row">
	                                        <div class="col-md-6">
												<div class="form-group label-floating">
													<label class="control-label">Job type</label>
													<input type="text" class="form-control job" required>
												</div>
	                                        </div>
										</div>                                    

	                                    <div class="row">
	                                        <div class="col-md-4">
												<div class="form-group label-floating">
													<label class="control-label">Stipend</label>
													<input type="number" class="form-control stipend" required>
												</div>
	                                        </div>	                                        
	                                    </div>
                             <div class="row">
	                                        <div class="col-md-12">
												<div class="form-group label-floating">
													<label class="control-label">Description</label>
													<input type="text" class="form-control desc" required>
												</div>
	                                        </div>	                                        
	                                    </div>

	                                    <button class="btn btn-primary pull-right submit">Submit</button>
	                                    <div class="clearfix"></div>
                                         
                                   </form>	                              
                                </div>

                            </div>
	  
                        </div>		
                    </div>
                </div>
          </div>
        </div>
    </div>
  </div>
          </body>
		  
	<script src="./assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="./assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./assets/js/material.min.js" type="text/javascript"></script>

	<!-- Material Dashboard javascript methods -->
	<script src="./assets/js/material-dashboard.js"></script>
  <script src="./assets/js/user.js"></script>

</html>
